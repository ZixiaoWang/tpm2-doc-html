<h1 id="supported-signing-schemes">Supported Signing Schemes</h1>
<p>Supported signing algorithms are:</p>
<ul>
<li><strong>0x5</strong>  or <strong>hmac</strong> for <strong>TPM_ALG_HMAC</strong></li>
<li><strong>0x14</strong> or <strong>rsassa</strong> for <strong>TPM_ALG_RSASSA</strong></li>
<li><strong>0x15</strong> or <strong>rsaes</strong> for <strong>TPM_ALG_RSAES</strong></li>
<li><strong>0x16</strong> or <strong>rsapss</strong> for <strong>TPM_ALG_RSAPSS</strong></li>
<li><strong>0x17</strong> or <strong>oeap</strong> for <strong>TPM_ALG_OAEP</strong></li>
</ul>
<p><strong>NOTE</strong>: Your TPM may not support all algorithms.</p>
