<h1 id="returns">Returns</h1>
<p>Tools can return any of the following codes:</p>
<ul>
<li>0 - Success.</li>
<li>1 - General non-specific error.</li>
<li>2 - Options handling error.</li>
<li>3 - Authentication error.</li>
<li>4 - TCTI related error.</li>
<li>5 - Non supported scheme. Applicable to tpm2_testparams.</li>
</ul>
