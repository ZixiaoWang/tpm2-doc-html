<h1 id="signature-format-specifiers">Signature Format Specifiers</h1>
<p>Format selection for the signature output file. <strong>tss</strong> (the default) will
output a binary blob according to the TPM 2.0 specification and any potential
compiler padding. The option <strong>plain</strong> will output the plain signature data
as defined by the used cryptographic algorithm.</p>
